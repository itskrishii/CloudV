<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="card mx-auto" style="width: 30rem;">
<form id="surveyForm" class="m-2">
    <div class="mb-2">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="mb-2">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="mb-2">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="mb-2">
      <select class="form-select" id="country" aria-label="Default select example" required>
        <option value="">Select a country</option>
        <option value="India">India</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Russia">Russia</option>
        <option value="China">China</option>
      </select>
    </div>
    <div class="mb-1">
    <label for="Gender" class="form-label">Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="male" name="gender" value="Male">
        <label class="form-check-label" for="male">
            Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="female" name="gender" value="Female">
        <label class="form-check-label" for="female">
            Female
        </label>
      </div>
    </div>
    <div class="mb-2">
        <label for="profession" class="form-label">Profession</label>
        <input type="text" class="form-control" id="profession" required>
      </div>
      <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-2">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" id="mobile" class="form-control" required>
      </div>
      <button type="button" onclick="submitForm()" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-danger">Reset</button>
</form>
</div>
<script>
    function submitForm() {
        let firstName = document.getElementById('firstName').value;
        let lastName = document.getElementById('lastName').value;
        let dob = document.getElementById('dob').value;
        let country = document.getElementById('country').value;
        let male = document.getElementById('male').checked;
        let female = document.getElementById('female').checked;
        let profession = document.getElementById('profession').value;
        let email = document.getElementById('email').value;
        let mobile = document.getElementById('mobile').value;

        if (!firstName || !lastName || !dob || !country || !(male || female) || !profession || !email || !mobile) {
            alert('Fill out all required fields before submitting.');
            return;
        }

        let gender = "";
        if (male) gender += "Male ";
        if (female) gender += "Female";

        let message = `
        First Name: ${firstName}
        Last Name: ${lastName}
        Date of Birth: ${dob}
        Country: ${country}
        Gender: ${gender}
        Profession: ${profession}
        Email: ${email}
        Mobile Number: ${mobile}
        `;

        alert(message);
        document.getElementById('surveyForm').reset();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</body>
</html>
